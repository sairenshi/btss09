<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính Số Ngày Trong Tháng</title>
  </head>
  <body>
    <h1>Tính Số Ngày Trong Tháng</h1>

    <label for="month">Nhập tháng (1-12): </label>
    <input type="number" id="month" min="1" max="12" />
    <button onclick="calculateDays()">Tính</button>

    <p id="result"></p>

    <script>
      function calculateDays() {
        var monthInput = document.getElementById("month");
        var month = parseInt(monthInput.value, 10);

        var daysInMonth;
        switch (month) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            daysInMonth = 31;
            break;
          case 4:
          case 6:
          case 9:
          case 11:
            daysInMonth = 30;
            break;
          case 2:
            daysInMonth = 28;
            break;
          default:
            daysInMonth = -1;
        }
        var resultElement = document.getElementById("result");
        if (daysInMonth === -1) {
          resultElement.textContent = "Tháng không hợp lệ";
        } else {
          resultElement.textContent =
            "Số ngày trong tháng " + month + " là " + daysInMonth + " ngày.";
        }
      }
    </script>
  </body>
</html>
